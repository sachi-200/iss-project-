<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTIONal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .slideshow-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .mySlides {
            display: none;
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            overflow: hidden; /* Ensure text is hidden initially */
            white-space: nowrap; /* Prevent text from wrapping */
            animation: typing 5s steps(40) infinite; /* Typing animation */
        }

        @keyframes typing {
            from {
                width: 0; /* Start with no width (invisible) */
            }
            to {
                width: 100%; /* End with full width (visible) */
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="slideshow-container">
        <div class="mySlides">
            <img src="static/mainpageone.jpeg" alt="Slideshow Image 1">
        </div>
        <div class="mySlides">
            <img src="static/mainpagetwo.jpeg" alt="Slideshow Image 2">
        </div>
        <div class="mySlides">
            <img src="static/mainpagethree.jpeg" alt="Slideshow Image 2">
        </div>

        <!-- Navigation dots -->
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <div class="overlay"></div>

    <div class="container">
        <h1>MOTIONal - Transforming Moments</h1>
        
        <div class="button-container">
            <a href="{{ url_for('login') }}" class="button">Login</a>
            <a href="{{ url_for('register') }}" class="button">Register</a>
        </div>

    </div>

    <script>
        let slideIndex = 0;

        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("mySlides");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;

            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 1000);
        }

        showSlides();
    </script>

</body>
</html>
