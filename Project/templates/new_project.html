    <script>
      function dropHandler(event) {
        event.preventDefault();
        if (event.dataTransfer.items) {
          for (let i = 0; i < event.dataTransfer.items.length; i++) {
            // If dropped items aren't files, reject them
            if (event.dataTransfer.items[i].kind === 'file') {
              const file = event.dataTransfer.items[i].getAsFile();
              if (file.type.startsWith('image')) {
                displayImage(file);
              }
            }
          }
        }
      }

      function dragOverHandler(event) {
        event.preventDefault();
      }

      function displayImage(file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const miniImagesDiv = document.getElementById('mini-images');
          const img = document.createElement('img');
          img.src = event.target.result;
          img.classList.add('mini-image');
          miniImagesDiv.appendChild(img);
          // You can add further functionality here like reordering
          // the images or any other manipulation you want to do.
        };
        reader.readAsDataURL(file);
      }
      function handleManualUpload(event) {
        const files = event.target.files;
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          if (file.type.startsWith('image')) {
            displayImage(file);
          }
        }
      }
    </script>
