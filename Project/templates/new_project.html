<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
 let dropArea = document.getElementById('drop-area');

dropArea.addEventListener('dragover', function(event) {
    event.preventDefault();
    dropArea.style.border = '2px dashed #aaa';
});

dropArea.addEventListener('dragleave', function(event) {
    event.preventDefault();
    dropArea.style.border = '2px dashed #ccc';
});

dropArea.addEventListener('drop', function(event) {
    event.preventDefault();
    dropArea.style.border = '2px dashed #ccc';
    let files = event.dataTransfer.files;
    let formData = new FormData();

    for (let i = 0; i < files.length; i++) {
        let file = files[i];
        formData.append('files[]', file);
        let reader = new FileReader();
        reader.onload = function(event) {
            let img = document.createElement('img');
            img.src = event.target.result;
            dropArea.appendChild(img);
        };
        reader.readAsDataURL(file);
    }

    fetch('/upload', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => console.log(data))
    .catch(error => console.error('Error:', error));
});
$(document).ready(function(){
var dropZone = $('#drop-zone');
// When a file is dragged over the drop zone
dropZone.on('dragover', function(e) {
e.preventDefault();
e.stopPropagation();
$(this).addClass('dragging');
});
// When a file is dragged out of the drop zone
dropZone.on('dragleave', function(e) {
e.preventDefault();
e.stopPropagation();
$(this).removeClass('dragging');
});
// When a file is dropped into the drop zone
dropZone.on('drop', function(e) {
e.preventDefault();
e.stopPropagation();
$(this).removeClass('dragging');
var files = e.originalEvent.dataTransfer.files;
$('#file').prop('files', files); // Add the files to the hidden input element
// Display thumbnails of the selected images
$('#preview').empty();
for (var i = 0; i < files.length; i++) {
var reader = new FileReader();
reader.onload = function(e) {
var img = $('<img>').attr('src', e.target.result);
var button = $('<button>').text('Remove').click(function() {
$(this).parent().remove();
});
var div = $('<div>').append(img, button);
$('#preview').append(div);
};
reader.readAsDataURL(files[i]);
}
});
$("#upload-form").on('submit', function(e){
e.preventDefault();
var formData = new FormData(this);
$.ajax({
url: '/upload',
type: 'POST',
data: formData,
success: function (data) {
alert('Files uploaded successfully');
},
cache: false,
contentType: false,
processData: false
});
});
});
</script>
