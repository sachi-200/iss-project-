
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        background-image: url('/static/userdetailsbackground.jpg');
        background-repeat: no-repeat;
        background-size: cover;
      }
      
      .container {
        display: flex;
        justify-content: flex-end; /* Align container to the right */
        align-items: center;
        height: 100vh;
        padding-right: 20px; /* Add some padding to the right side */
      }      
      
      .profile-card {
        background-color: #fff;
        width: 300px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      
      .profile-header {
        text-align: center;
      }
      
      .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
      }
      
      .username {
        margin: 5px 0;
        font-size: 1.5rem;
      }
      
      .email {
        margin: 0;
        color: #666;
      }
      
      .logout-container {
        margin-top: 20px;
        text-align: center;
      }
      
      .logout-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }
      
      .logout-button:hover {
        background-color: #45a049;
      }
      .header{
      position: absolute;
      width: 100vw;
      height: 10vh;
      display: flex;
      align-items: center;
      gap: 0 30px;
      margin-top: 0;
      background-color: #000;
      }
      .header ul{
      list-style: none;
      display: flex;
      padding: 0;
      }
      .header ul li{
      padding: 10px;
      z-index: 5;
      }
      .header ul li a{
      font-size: 1rem;
      color: #fff;
      text-transform: uppercase;
      text-decoration:none;
      }
  </style>
</head>
<div class="header">
  <ul>
    <li><a href="{{ url_for('userdetails') }}" >Profile</a></li>
    <li><a href="{{ url_for('project_page') }}" >My Project Page</a></li>
    <li><a href="{{ url_for('new_project') }}" >Upload New</a></li>
    <li><a href="{{ url_for('logout') }}" >Logout</a></li>
  </ul>
</div>
<body>
  <div class="container">
    <div class="profile-card">
      <p>{{userdetails}}</p>
      <div class="profile-header">
        <img src="/static/avatar.jpg" alt="Profile Picture" class="profile-picture">
        <h2 class="username">USERNAME: {{user_details[0]}}</h2>
        <p class="email">EMAIL: {{user_details[1]}}</p>
      </div>
      <div class="logout-container">
        <!-- <button onclick="login()" class="logout-button">Logout</button> -->
        <a href="{{ url_for('logout') }}">Logout</a>
        
      </div>
    </div>
  </div>

  <script>
    function login() {
      event.preventDefault();
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
